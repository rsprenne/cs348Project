<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
</head>
<body>
    <main>
        <h1>Create New Post</h1>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="post" action="{% url 'add_post' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required>
            </div>
            
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea name="content" id="content" rows="10" required></textarea>
            </div>

            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" name="author"  pattern="^[a-zA-Z0-9\s,]+" id="author" required>
            </div>

            <div class="form-group">
                <label for="tags">Tags:</label>
                <input type="text" id="tags" name="tags" pattern="^[a-zA-Z0-9\s,]+" placeholder="Only alphanumeric characters accepted">
                <p class="tag-help">Separate multiple tags with commas.</p>
            </div>
            
            <button type="submit">Create Post</button>
        </form>
        
        <a href="{% url 'index' %}">Back to Posts</a>
    </main>
</body>
</html>
