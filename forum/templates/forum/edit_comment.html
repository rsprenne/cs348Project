<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Comment</title>
</head>
<body>
    <main>
        <h1>Edit Comment</h1>
        
        <form method="post" action="{% url 'edit_comment' post_id comment.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="content">Comment:</label>
                <textarea name="content" id="content" rows="4" required>{{ comment.content }}</textarea>
            </div>
            
            <button type="submit">Save Changes</button>
            <a href="{% url 'detail' post_id %}" class="cancel-button">Cancel</a>
        </form>
    </main>
</body>
</html>
